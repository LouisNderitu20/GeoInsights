<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 Not Found | GeoInsights</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
  <link rel="icon" href="cropped_circle_image (1).png" type="image/x-icon">
  <style>
    :root {
      --gi-primary: #0f4c81;
      --gi-accent: #1cc88a;
      --gi-bg: #f8f9fc;
      --gi-dark-bg: #121212;
      --gi-dark-card: #1e1e1e;
      --gi-font: 'Inter', sans-serif;
    }

    [data-bs-theme="dark"] {
      --gi-primary: #0b3a60;
    }

    body {
      font-family: var(--gi-font);
      background-color: var(--gi-bg);
      color: #212529;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    [data-bs-theme="dark"] body {
      background-color: var(--gi-dark-bg);
      color: #f1f1f1;
    }

    .error-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 5rem 1rem;
      animation: fadeIn 1s ease-in;
    }

    .error-code {
      font-size: 6rem;
      font-weight: 700;
      color: var(--gi-primary);
    }

    .error-message {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .btn-home {
      background-color: var(--gi-primary);
      color: #fff;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      transition: background-color 0.3s ease;
    }

    .btn-home:hover {
      background-color: #0b3a60;
    }

    footer {
      background-color: var(--gi-primary);
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Error Section -->
  <section class="error-section">
    <div class="container">
      <lord-icon
        src="https://cdn.lordicon.com/tqywkdcz.json"
        trigger="loop"
        delay="500"
        colors="primary:#0f4c81,secondary:#1cc88a"
        style="width:100px;height:100px">
      </lord-icon>

      <div class="error-code">404</div>
      <p class="error-message">Oops! That page doesnâ€™t exist or has been moved.</p>
      <a href="index.html" class="btn btn-home">Back to Home</a>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <script>
    fetch("footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>

  <!-- Theme Toggle Setup -->
  <script>
    const html = document.documentElement;
    const savedTheme = localStorage.getItem('theme') || 'light';
    html.setAttribute('data-bs-theme', savedTheme);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
