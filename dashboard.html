<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - GeoInsights</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-50 text-gray-800 min-h-screen">
  <header class="bg-blue-900 text-white shadow p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">GeoInsights</h1>
      <nav class="space-x-4">
        <a href="/" class="hover:underline">Home</a>
        <a href="/dashboard" class="hover:underline font-semibold">Dashboard</a>
        <a href="/about" class="hover:underline">About</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-8 space-y-12">
    <section class="grid grid-cols-1 sm:grid-cols-3 gap-6">
      <div class="bg-white p-6 rounded shadow animate-pulse">
        <h3 class="text-lg font-semibold text-blue-800">Total Records</h3>
        <p class="text-2xl font-bold">1,245</p>
      </div>
      <div class="bg-white p-6 rounded shadow animate-pulse">
        <h3 class="text-lg font-semibold text-green-800">Active Users</h3>
        <p class="text-2xl font-bold">321</p>
      </div>
      <div class="bg-white p-6 rounded shadow animate-pulse">
        <h3 class="text-lg font-semibold text-indigo-800">Pending Reports</h3>
        <p class="text-2xl font-bold">18</p>
      </div>
    </section>

    <section>
      <h2 class="text-2xl font-bold text-gray-700 mb-4">Sample Chart</h2>
      <canvas id="chart" class="bg-white rounded shadow p-4"></canvas>
    </section>

    <section>
      <h2 class="text-2xl font-bold text-gray-700 mb-4">Data Table</h2>
      <div class="overflow-auto rounded shadow">
        <table class="min-w-full divide-y divide-gray-300">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-2 text-left">Name</th>
              <th class="px-4 py-2 text-left">Location</th>
              <th class="px-4 py-2 text-left">Status</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr class="hover:bg-gray-50 transition">
              <td class="px-4 py-2">Project Alpha</td>
              <td class="px-4 py-2">Nairobi</td>
              <td class="px-4 py-2 text-green-600 font-semibold">Active</td>
            </tr>
            <tr class="hover:bg-gray-50 transition">
              <td class="px-4 py-2">Project Beta</td>
              <td class="px-4 py-2">Kisumu</td>
              <td class="px-4 py-2 text-yellow-600 font-semibold">Pending</td>
            </tr>
            <tr class="hover:bg-gray-50 transition">
              <td class="px-4 py-2">Project Gamma</td>
              <td class="px-4 py-2">Mombasa</td>
              <td class="px-4 py-2 text-red-600 font-semibold">Delayed</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="text-center text-sm text-gray-500 py-8 border-t mt-12">
    &copy; 2025 GeoInsights. All rights reserved.
  </footer>

  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Reports',
          data: [12, 19, 3, 5, 2],
          backgroundColor: '#6366F1'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
